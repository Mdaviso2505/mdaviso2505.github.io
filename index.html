<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opening in New Tab...</title>
    <script>
        window.onload = function() {
            const url = "https://www.profitableratecpm.com/e4vv7et2r?key=dd0104c3e4eac9c611e227b49d7b953c";
            const newWindow = window.open(url, "_blank");
            if (newWindow) {
                newWindow.focus();
            } else {
                alert("Please allow pop-ups to open the link.");
            }
        };
    </script>
</head>
<body>
    <p>Opening the link in a new tab...</p>
</body>
</html>
