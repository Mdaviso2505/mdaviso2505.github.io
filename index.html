<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netpub Ad with Default GDPR Consent (Test Only)</title>

  <!-- Optional: Fake GDPR Consent (testing or non-EU only) -->
  <script>
    window.__tcfapi = function(command, version, callback) {
      if (command === 'getTCData') {
        callback({
          gdprApplies: false,
          tcString: "fakeConsentString",
          purpose: {
            consents: {
              1: true, 2: true, 3: true, 4: true, 5: true,
              6: true, 7: true, 8: true, 9: true, 10: true
            }
          },
          vendor: {
            consents: {
              100: true // Example vendor ID (optional)
            }
          }
        }, true);
      }
    };
  </script>

  <!-- Netpub GDPR Script (won't auto-show popup if consent is faked) -->
  <script type="text/javascript" src="https://fstatic.netpub.media/extra/cmp/cmp-gdpr.js" defer></script>

  <!-- Optional: Styling to center the ad -->
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    .ad-container {
      margin: 20px auto;
      max-width: 300px;
    }
  </style>
</head>
<body>

  <h1>Netpub Ad Test Page</h1>
  <p>This page loads a 300x250 Netpub banner with default GDPR consent (test only).</p>

  <!-- Ad Container -->
  <div class="ad-container">
    <ins class="adv-209672a34f4e9fe3b7d663799d7e6ff5"
         data-sizes-desktop="300x250"
         data-sizes-mobile="300x250"
         data-slot="1">
    </ins>
  </div>

  <!-- Netpub Ad Script -->
  <script type="text/javascript">
    (function(a) {
      if (!document.getElementById(a)) {
        const s = document.createElement("script");
        s.id = a;
        s.async = true;
        s.src = "https://fstatic.netpub.media/static/" + a + ".min.js?" + Date.now();
        document.head.appendChild(s);
      }
    })("209672a34f4e9fe3b7d663799d7e6ff5");
  </script>

</body>
</html>
